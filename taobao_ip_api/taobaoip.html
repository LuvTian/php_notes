<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ajax请求淘宝ip接口返回的json数据</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
    <div id="ip"></div>
    <script>
        $(function(){
           $.ajax({
                url:"tIP.php",
                type:"post",
                dataType:"json"
           })
           .done(function(data){
                console.log(typeof(data));
                console.log(data);
                if(data.code=='0'){
                    $("#ip").html("您的IP是:"+data.data.ip+" 来自:"+data.data.country+" "+data.data.city+" "+data.data.isp);
                }else {
                    $("#ip").html('未知IP');
                }
           })
           .fail(function(){
                alert("error")
           })

        });


    </script>
</body>
</html>
